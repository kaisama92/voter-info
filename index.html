
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script> 
  <title>Document</title>
</head>
<body>
  <h1>Are You Ready To Vote?</h1>
  <form>
    <label for="age">Enter your age please:</label>
    <input id="age-id" type="text" name="age">
    <button type="submit">Submit</button>
  </form>

  <div id="too-young" class="hidden">
    <p>You are too young to vote in Oregon!</p> 
    <br>
    <p>Please visit <a href="https://sos.oregon.gov/voting/pages/registration.aspx?lang=en>">this website</a> to learn more!</p> 
  </div>
  
  <div id="old-enough" class="hidden">
    <p>You are old enough to vote in Oregon!</p>
    <br>
    <p>Please visit <a href="https://sos.oregon.gov/elections/Pages/voteinor.aspx">this website</a> to learn more!</p>
    </div>
</body>
</html>
